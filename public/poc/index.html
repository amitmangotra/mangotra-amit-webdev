<!DOCTYPE html>
<html lang="en" ng-app="HappeningsApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=0">
        <title>Proof Of Concept</title>
        <script src="../vendor/angular/angular.js"></script>
        <script src="../vendor/angular/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="controllers/search.controller.client.js"></script>
        <script src="services/search.service.client.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="css/styles.css"
              rel="stylesheet"/>
    </head>
    <body>
        <div class="centered-wrapper">
            <div>
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand">Experience the happenings nearby</a>
                        </div>
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
            <div class="centered-content">
                <div class="container-fluid" ng-controller="searchController as model">
                    <label for="search">Search for happenings</label>
                    <input class="form-control"
                           ng-model="queryText"
                           name="search-box"
                           placeholder="What do you want to attend?"
                           id ="search"/>
                    <a class="btn btn-primary btn-block btn-default"
                       ng-click="model.searchEvent(queryText)"
                       role="button">Shoot</a>

                    <hr>

                    <h4 ng-show="model.results">Results:</h4>

                    <div class="col-sm-12"
                         id="scrolling">
                        <ul class="list-group">
                            <li ng-repeat="result in model.results"
                                class="list-group-item">
                                <a href="{{result.link}}">{{result.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
