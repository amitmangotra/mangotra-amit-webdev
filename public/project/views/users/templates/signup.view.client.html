<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div>
                <a class="navbar-text pull-left"
                   ng-href="#!/"><span class="glyphicon glyphicon-chevron-left am-gly"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">ExperienceIt-ShareIt</a>
            </div>
        </div>
    </nav>
    <div class="centered-wrapper">
        <div class="container-fluid centered-content">
            <h1>Sign Up</h1>
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <input  class="form-control"
                    name="username"
                    ng-model="user.username"
                    placeholder="username"
                    id ="username"/>
            <input class="form-control"
                   name="password"
                   ng-model="user.password"
                   placeholder="password"
                   id ="password"
                   type = "password"/>
            <input class="form-control"
                   name="verify_password"
                   ng-model="user.verify_password"
                   placeholder="verify password"
                   id ="password1"
                   type = "password"/>
            <label for="role" class="am-gly">Select Role</label>
            <select name="role"
                    ng-model="user.roles"
                    class="form-control form-group"
                    id="role">
                <option value="Event Organizer">Event Organizer</option>
                <option value="End User">End User</option>
            </select>


            <a class="btn btn-primary btn-block btn-default"
               ng-click="model.registerUser(user)"
               role="button">Register</a>
            <a class="btn btn-danger btn-block btn-default"
               ng-href="#!/"
               role="button">Cancel</a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a ng-href="#!/">
                    <span class="glyphicon glyphicon-home am-gly"></span>
                </a>
            </div>
            <div class="navbar-text">
                <amit class="am-gly">Developed by Amit Mangotra Â© 2017</amit>
            </div>
        </div>
    </nav>
</div>
