<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <h1>Login</h1>
        <input class="form-control"
               name="username"
               placeholder="username"
               id ="username"/>
        <input class="form-control"
               name="password"
               placeholder="password"
               id ="password"
               type = "password"/>

        <a class="btn btn-primary btn-block btn-default" href="profile.html" role="button">Login</a>
        <a class="btn btn-success btn-block btn-default" href="register.html" role="button">Register</a>
    </div>
</body>
</html>
