<ul ng-repeat="page in model.pages"  class="list-group">
    <li class="list-group-item">
        <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
            {{page.name}}
        </a>
        <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}">
            <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
    </li>
</ul>
